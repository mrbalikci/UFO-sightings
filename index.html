<!DOCTYPE html>
<html lang="en">

<head>
    <title>UFO Data</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>

</head>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div>
                    <h1>
                        <strong>
                            <center>UFO SIGHTINGS</center>
                        </strong>
                    </h1>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <input type="text" class="form-control" id="date" placeholder="date">
                    <a id="search-date" class="btn btn-default">Date Search</a>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <!-- onfocus="this.value=''" value="" -->
                    <input type="text" class="form-control" id="city" placeholder="city">
                    <a id="search-city" class="btn btn-default">City Search</a>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <input type="text" class="form-control" id="state" placeholder="state">
                    <a id="search-state" class="btn btn-default">State Search</a>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <input type="text" class="form-control" id="country" placeholder="country">
                    <a id="search-country" class="btn btn-default">Country Search</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="date-time">Date/Time</th>
                            <th class="city">City</th>
                            <th class="state">State</th>
                            <th class="country">Country</th>
                            <th class="shape">Shape</th>
                            <th class="duration">Duration (min)</th>
                            <th class="comments">Comments</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <h2>
            <center>Add a New UFO Sighting</center>
        </h2>
        <p>
            <center>Please fill in the information below</center>
        </p>
        <form>

            <div class="form-group">
                <label for="inputdefault">Date/Time</label>
                <input class="form-control" id="date-time-2" type="text">
            </div>
            <div class="form-group">
                <label for="inputdefault">City</label>
                <input class="form-control" id="city-2" type="text">
            </div>
            <div class="form-group">
                <label for="inputdefault">State</label>
                <input class="form-control" id="state-2" type="text">
            </div>
            <div class="form-group">
                <label for="inputdefault">Country</label>
                <input class="form-control" id="country-2" type="text">
            </div>
            <div class="form-group">
                <label for="inputdefault">Shape</label>
                <input class="form-control" id="shape-2" type="text">
            </div>
            <div class="form-group">
                <label for="inputdefault">Duration</label>
                <input class="form-control" id="duration-2" type="text">
            </div>
            <div class="form-group">
                <label for="inputdefault">Comments</label>
                <input class="form-control" id="comments-2" type="text">
            </div>
            <div>
                <button type="submit" class="btn btn-default" id="search-city-2">Add</button>
            </div>
            <br>
        </form>
    </div>

    <script src="dateData.js" type="text/javascript"></script>
    <script src="index-2.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>

</body>

</html>
